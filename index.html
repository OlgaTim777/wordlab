    <style>
        :root { 
            --bg-dark: #1a0b2e; 
            --panel-bg: #2d1b4e; 
            --gold: #d4af37; 
            --text-light: #e0dbe9;
            --accent: #764abc;

        * { box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; }

        /* LEFT PANEL */
        #editor-panel { 
            width: 420px; 
            background: var(--panel-bg); 
            padding: 20px; 
            border-right: 3px solid var(--gold); 
            overflow-y: auto; 
            flex-shrink: 0; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; font-family: 'Cinzel', serif; color: var(--gold); text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .magic-box { 
            background: rgba(0, 0, 0, 0.4); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: border-color 0.3s;
        }
        .magic-box:hover { border-color: var(--gold); }

        .magic-box label { 
            font-size: 11px; 
            text-transform: uppercase; 
            color: var(--gold); 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            letter-spacing: 1px;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }

        input[type="text"], input[type="number"], textarea, select { 
            width: 100%; 
            padding: 8px; 
            background: #120822; 
            border: 1px solid #5a3e85; 
            color: #fff; 
            border-radius: 6px; 
            font-size: 13px; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--gold); box-shadow: 0 0 8px rgba(212, 175, 55, 0.2); }

        /* File Input Style */
        input[type="file"] {
            font-size: 11px;
            color: #aaa;
            cursor: pointer;
            margin-bottom: 5px;
        }
        input[type="file"]::file-selector-button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="file"]::file-selector-button:hover { background: #8b5cf6; }

        /* Button */
        .btn-magic { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            background: linear-gradient(135deg, #d4af37, #b4941f); 
            color: #1a0b2e; 
            font-weight: bold; 
            width: 100%; 
            font-family: 'Cinzel', serif; 
            font-size: 16px; 
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s;
        }
        .btn-magic:active { transform: scale(0.98); }

        /* Checkbox wrapper */
        .cb-wrap { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; }
        input[type="checkbox"] { accent-color: var(--gold); transform: scale(1.2); }

        #code-output { height: 60px; font-family: monospace; color: #76ff03; border: 1px solid var(--gold); }
        
        #preview-area { flex-grow: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        #live-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>

<script>
    // –•—Ä–∞–Ω–∏–ª–∏—â–µ Base64 –¥–∞–Ω–Ω—ã—Ö
    const assets = {
        bg: "https://i.imgur.com/UEU5VeO.jpeg",
        hero: "https://i.ibb.co/m5pXm6S/monster.png",
        pot: "https://i.imgur.com/eZ1HWGL.png", 
        jar: "https://i.imgur.com/zn0Uxnh.png",
        abg: "",
        awin: "https://actions.google.com/sounds/v1/cartoon/clime_up_the_ladder.ogg",
        afail: "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
        logo: "", // NEW
        failItem: "https://cdn-icons-png.flaticon.com/512/179/179657.png", // Default sad face
        prizes: []
    };

    function handleFile(input, key) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                assets[key] = e.target.result;
                updateCode();
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function handlePrizes(input) {
        assets.prizes = [];
        if (input.files) {
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    assets.prizes.push(e.target.result);
                    updateCode(); 
                }
                reader.readAsDataURL(file);
            });
        }
    }

    function updateCode() {
        const config = {
            m: document.getElementById('m-list').value,
            timer: {
                mode: document.getElementById('t-mode').checked ? 'down' : 'up',
                val: document.getElementById('t-val').value,
                col: document.getElementById('t-col').value
            },
            hero: {
                s: document.getElementById('h-s').value,
                x: document.getElementById('h-x').value,
                y: document.getElementById('h-y').value
            },
            pot: {
                w: document.getElementById('p-w').value,
                h: document.getElementById('p-h').value,
                x: document.getElementById('p-x').value,
                y: document.getElementById('p-y').value
            },
            jar: {
                col: document.getElementById('j-col').value,
                sz: document.getElementById('j-sz').value,
                off: document.getElementById('j-off').value,
                bx: document.getElementById('j-bx').value,
                by: document.getElementById('j-by').value
            },
            cloud: {
                col: document.getElementById('c-col').value,
                sz: document.getElementById('c-sz').value,
                fnt: document.getElementById('c-font').value
            },
            logo: {
                x: document.getElementById('l-x').value,
                y: document.getElementById('l-y').value,
                link: document.getElementById('l-link').value
            },
            assets: assets
        };

        const jsCode = `
            var c = ${JSON.stringify(config)};
            var sentences = c.m.split("\\n").filter(s => s.trim()).sort(() => Math.random() - 0.5);
            var step = 0;
            var score = 0;
            
            // –¢–∞–π–º–µ—Ä
            var timeVal = c.timer.mode === 'down' ? parseInt(c.timer.val) : 0;
            var timerInt;
            
            var audBG = c.assets.abg ? new Audio(c.assets.abg) : null;
            if(audBG) audBG.loop = true;

            function startTimer() {
                if(timerInt) return;
                timerInt = setInterval(() => {
                    if(c.timer.mode === 'down') {
                        timeVal--;
                        if(timeVal <= 0) { timeVal = 0; clearInterval(timerInt); finishGame(); }
                    } else {
                        timeVal++;
                    }
                    updateTimeDisplay();
                }, 1000);
            }

            function updateTimeDisplay() {
                var m = Math.floor(timeVal / 60);
                var s = timeVal % 60;
                document.getElementById('tv').innerText = (m<10?'0':'')+m + ':' + (s<10?'0':'')+s;
            }

            function updateScore() {
                document.getElementById('sv').innerText = score;
            }

            function initLevel() {
                if(step >= sentences.length) { finishGame(); return; }
                
                var currentText = sentences[step];
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–µ—Ä–æ—è –∏ –æ–±–ª–∞–∫–∞
                document.getElementById('hc').innerText = currentText;
                document.getElementById('hc').style.display = 'none';

                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
                var cz = document.getElementById('cz'); 
                cz.innerHTML = '';
                var bui = document.getElementById('bui');
                bui.innerHTML = '';
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –µ—Å–ª–∏ –µ—Å—Ç—å
                var oldFire = document.querySelector('.fire-fx');
                if(oldFire) oldFire.remove();

                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª–æ—Ç–æ–≤ –≤ –∫–æ—Ç–ª–µ
                var words = currentText.split(/\\s+/);
                var slotsHTML = '<div class="row">';
                words.forEach((w, i) => {
                    slotsHTML += '<div class="slot" id="s-' + i + '"></div>';
                });
                slotsHTML += '</div>';
                cz.innerHTML = slotsHTML;

                // –°–æ–∑–¥–∞–Ω–∏–µ –±–∞–Ω–æ—á–µ–∫ (–ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã—Ö)
                var jarWords = [...words].sort(() => Math.random() - 0.5);
                
                jarWords.forEach((w, i) => {
                    var card = document.createElement('div');
                    card.className = 'card';
                    card.innerText = w;
                    
                    // –ü–æ–∑–∏—Ü–∏—è –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
                    var col = i % 2; 
                    var row = Math.floor(i / 2);
                    var startX = parseInt(c.jar.bx);
                    var startY = parseInt(c.jar.by);
                    
                    card.style.left = (startX + col * 100) + 'px';
                    card.style.top = (startY + row * 90) + 'px';
                    
                    card.onclick = function() {
                        if(audBG && audBG.paused) try{ audBG.play(); } catch(e){}
                        startTimer();

                        if(card.parentNode.className === 'slot') {
                            // –í–µ—Ä–Ω—É—Ç—å –≤ –±–∞–Ω–∫
                            document.getElementById('bui').appendChild(card);
                            card.style.position = 'absolute';
                            card.style.left = (startX + col * 100) + 'px';
                            card.style.top = (startY + row * 90) + 'px';
                            // –®—Ç—Ä–∞—Ñ –∑–∞ –≤–æ–∑–≤—Ä–∞—Ç
                            score--;
                            updateScore();
                        } else {
                            // –ü–æ–º–µ—Å—Ç–∏—Ç—å –≤ –ø–µ—Ä–≤—ã–π –ø—É—Å—Ç–æ–π —Å–ª–æ—Ç
                            var empty = Array.from(document.querySelectorAll('.slot')).find(s => s.children.length === 0);
                            if(empty) {
                                card.style.position = 'static'; 
                                card.style.transform = 'none';
                                empty.appendChild(card);
                                // –ë–æ–Ω—É—Å –∑–∞ –ø–æ—Å—Ç–∞–Ω–æ–≤–∫—É
                                score++;
                                updateScore();
                            }
                        }
                    };
                    bui.appendChild(card);
                });

                updateScore();
            }

            function check() {
                var target = sentences[step].split(/\\s+/);
                var ok = true;
                target.forEach((t, i) => {
                    var s = document.getElementById('s-'+i);
                    var w = s.firstChild ? s.firstChild.innerText : "";
                    if(w !== t) ok = false;
                });

                if(ok) {
                    // WIN
                    if(c.assets.awin) new Audio(c.assets.awin).play();
                    
                    // –ó–∞–ø—É—Å–∫ –ø—É–∑—ã—Ä–µ–π (–£–í–ï–õ–ò–ß–ï–ù–û –í 2 –†–ê–ó–ê)
                    spawnBubbles();
                    
                    // –ü—Ä–∏–∑ –≤—ã–ª–µ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –ø—É–∑—ã—Ä–µ–π
                    setTimeout(spawnPrize, 2000);

                    // –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
                    setTimeout(() => {
                        step++;
                        initLevel();
                    }, 4000);
                } else {
                    // FAIL
                    if(c.assets.afail) new Audio(c.assets.afail).play();
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –æ–≥–Ω—è
                    showFire();

                    // –®—Ç—Ä–∞—Ñ –∑–∞ –æ—à–∏–±–∫—É
                    score -= 5;
                    updateScore();
                }
            }

            function showFire() {
                var cz = document.getElementById('cz');
                var f = document.createElement('div');
                f.className = 'fire-fx';
                cz.appendChild(f);
                
                // –£–¥–∞–ª—è–µ–º –æ–≥–æ–Ω—å —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫ (–≤—Å–ø—ã—à–∫–∞ –∏ —É–≥–∞—Å–∞–Ω–∏–µ)
                setTimeout(() => f.remove(), 2500);

                // –°–ø–∞–≤–Ω –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö —ç–º–æ–¥–∂–∏ –∑–∞ 1 —Å–µ–∫ –¥–æ —É–≥–∞—Å–∞–Ω–∏—è (–æ–≥–æ–Ω—å 2.5—Å, –∑–Ω–∞—á–∏—Ç —Å–ø–∞–≤–Ω –Ω–∞ 1.5—Å)
                if(c.assets.failItem) {
                   setTimeout(spawnFailItems, 1500);
                }
            }
